<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5. 최솟값 구하기</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        var answer = 0;
        var min = Infinity;
        // Infinity 는 무한대를 의미하는 숫자이다.
        // 첫번째 인덱스 값으로 초기화해도 되지만
        // 배열의 요소가 존재하지 않는 경우를 생각하여 Infinity 를 사용함
        for (var i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
          answer = min;
        }
        return answer;
      }
      var arr = [5, 3, 7, 11, 2, 15, 17];
      console.log(solution(arr));
    </script>
  </body>
</html>
