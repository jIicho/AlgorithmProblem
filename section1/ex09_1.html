<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9. A를 #으로</title>
  </head>
  <body>
    <script>
      function solution(str) {
        // replaceAll() 메서드를 사용해 간단히 풀이해보자.
        // -> string.replaceAll('pattern', 'replacement')
        // pattern의 모든 일치 항목이 replacement 로 대체된 새 문자열을 반환한다.
        let answer = str.replaceAll("A", "#");

        return answer;
      }
      console.log(solution("BANANA"));

      // 참고
      // replace() 를 사용해 문자열 치환
      // 기본적으로 replace() 는 먼저 검색되는 1개의 문자열만 변환시킨다
      // 여러 문자열을 변환할 때는 정규 표현식을 이용하여 일치하는 모든 문자열을 변환할 수 있다.
      // -> replace('old', 'new') : 문자열에 있는 old문자열을 new문자열로 변환한 문자열을 리턴한다.
      // arr[i] = arr[i].replace("A", "#");

      // 정규식을 이용하여 모든 문자열 치환
      // 문자열 안에 변경하려는 문자열이 여러개 있고 모든 문자열을 바꾸고 싶을 때,
      // 정규식을 이용하여 모든 문자열을 변경할 수 있다.

      //-> replace(/[old str]/g, ‘[new str]’) 는 문자열에 있는 모든 old string 을 new string 으로 변환
    </script>
  </body>
</html>
