<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. 숫자만 추출</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        str = str.split("");
        for (let i = 0; i < str.length; i++) {
          if (0 <= str[i] || str[i] <= 9) {
            answer += str[i];
          }
        }
        return answer;
      }

      let str = "gOen2T0s8eSoft";
      console.log(solution(str));

      //////////////////////////////////////////// 다른 풀이

      function anotherSolution(str) {
        let ans = "";
        for (let x of str) {
          if (!isNaN(x)) {
            // 전역 NaN 속성은 Not-A-Number(숫자가 아님)를 나타냅니다.
            // isNaN() 함수를 어떤 값이 NaN인지 판별합니다.
            // isNaN(value)
            // value : 테스트 되는 값
            // 반환 값 : 주어진 값이 NaN이면 true, 아니면 false
            // true, false로 평가되기 때문에 같음 연산을 사용할 수 없다.
            ans += x;
          }
        }
        return ans;
      }
      console.log(anotherSolution(str));
    </script>
  </body>
</html>
