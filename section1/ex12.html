<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12. 대문자로 통일</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let x of str) {
          if (x !== x.toUpperCase) {
            answer += x.toUpperCase();
          } else {
            answer += x;
          }
        }
        return answer;
      }

      let str = "itisTimeToStudy";
      console.log(solution(str));

      //////////////////////////////////////////////////// 다른 풀이

      function anotherSolution(s) {
        let ans = "";
        for (let x of s) {
          let num = x.charCodeAt();
          if (num >= 97 && num <= 122) {
            ans += String.fromCharCode(num - 32);
          } else {
            ans += x;
          }
          // if (x === x.toLowerCase()){
          //  ans += x.toUpperCase();
          // }else{
          //  ans += x;
          // }
        }
        return ans;
      }

      let str1 = "ItisTimeToStudy";
      console.log(anotherSolution(str1));
    </script>
  </body>
</html>
