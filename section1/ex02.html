<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. 삼각형 판별하기</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        // 삼각형의 조건 : 가장 긴 변의 길이는 다른 두변의 길이의 합보다 작아야 한다.
        var answer = "삼각형이 될 수 있습니다.";
        var max = 0;
        var total = a + b + c;
        if (a > b) {
          max = a;
        } else {
          max = b;
        }
        if (c > max) {
          max = c;
        }
        if (total - max <= max) {
          answer = "삼각형이 될 수 없습니다.";
        }
        return answer;
      }

      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
      console.log(solution(3, 3, 3));
    </script>
  </body>
</html>
