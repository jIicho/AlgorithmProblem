<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. 큰 수 출력하기</title>
  </head>
  <body>
    <script>
      function solution(num, arr) {
        let answer = [];
        let numMin = num - 1;
        for (let i = 0; i < arr.length; i++) {
          if (numMin < arr[i]) {
            answer.push(arr[i]);
          }
        }
        return answer;
      }

      let num = 6;
      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(num, arr));

      // 문제를 잘 못 이해하고 풀었다...
      // 6은 입력된 숫자의 개수이고, 배열의 요소끼리 비교하는 문제였다..
      //////////////////////////////////////////// 풀이

      function solution2(arr) {
        let ans = [];
        ans.push(arr[0]);
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > arr[i - 1]) {
            ans.push(arr[i]);
          }
        }
        return ans;
      }

      console.log(solution2(arr));
    </script>
  </body>
