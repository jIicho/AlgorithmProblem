<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. 가위 바위 보</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        // user1을 기준으로 잡고
        // user1이 이기는 경우를 생각해서 코드를 작성해보자.
        let answer = [];
        for (i = 0; i < a.length; i++) {
          if (a[i] === 1 && b[i] === 3) {
            answer.push("A");
          } else if (a[i] === 2 && b[i] === 1) {
            answer.push("A");
          } else if (a[i] === 3 && b[i] === 2) {
            answer.push("A");
          } else if (a[i] === b[i]) {
            answer.push("D");
          } else {
            answer.push("B");
          }
        }
        return answer;
      }

      let user1 = [2, 3, 3, 1, 3];
      let user2 = [1, 1, 2, 2, 3];
      console.log(solution(user1, user2));

      ///////////////////////////////////////////// 다른 풀이

      function anotherSolution(a, b) {
        let ans = "";
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) {
            ans += "D ";
          } else if (a[i] === 1 && b[i] === 3) {
            ans += "A ";
          } else if (a[i] === 2 && b[i] === 1) {
            ans += "A ";
          } else if (a[i] === 3 && b[i] === 2) {
            ans += "A ";
          } else {
            ans += "B ";
          }
        }
        return ans;
      }

      console.log(anotherSolution(user1, user2));
    </script>
  </body>
</html>
