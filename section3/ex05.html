<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5. 문자열 압축</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        let cnt = 1;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === str[i + 1]) {
            cnt++;
          } else {
            answer += str[i];
            if (1 < cnt) {
              answer += String(cnt);
              cnt = 1;
            }
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
