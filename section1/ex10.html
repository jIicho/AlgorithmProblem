<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10. 문자 찾기</title>
  </head>
  <body>
    <script>
      function solution(str, s) {
        // console.log(str, s);
        let strArray = str.split("");
        // console.log(strArray);
        let answer = 0;

        for (let i = 0; i < strArray.length; i++) {
          if (strArray[i] === s) {
            answer++;
          }
        }
        return answer;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));

      ////////////////////////////////////////////////////////for ...of 명령문 사용
      function anotherSolution1(s, t) {
        let answer1 = 0;
        for (let x of s) {
          if (x === t) {
            answer1++;
          }
        }
        return answer1;
      }

      let str1 = "COMPUTERPROGRAMMING";
      console.log(anotherSolution1(str1, "R"));
    </script>
  </body>
</html>
