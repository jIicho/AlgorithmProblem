<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. 점수 계산</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let score = 0;
        let accumulate = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 1) {
            score = score + 1 + accumulate;
            accumulate++;
          } else {
            accumulate = 0;
          }
        }
        return score;
      }

      let resolve = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(resolve));

      /////////////////////////////////////////////// 다른 풀이

      function anotherSolution(arr) {
        let answer = 0;
        let cnt = 0;
        for (let x of arr) {
          if (x === 1) {
            cnt++;
            answer += cnt;
          } else {
            cnt = 0;
          }
        }
        return answer;
      }

      console.log(anotherSolution(resolve));
    </script>
  </body>
</html>
