<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5. 등수 구하기</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [1, 1, 1, 1, 1];
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              answer[i]++;
            }
          }
        }
        return answer;
      }

      let score = [87, 89, 92, 100, 76];
      console.log(solution(score));

      //////////////////////////////////////////////// 다른 풀이

      function anotherSolution(arr) {
        let n = arr.length;
        let answer = Array.from({ length: n }, () => 1);
        // [1, 1, 1, 1, 1]
        // Array.from() 정적 메서드는 순회 가능
        // 또는 유사 배열 객체에서 얕게 복사된 새로운 Array 인스턴스를 생성한다.

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            // j = 1일때, 즉 arr[1] 순서일때 이전 점수와도 비교를 해야하기 때문에
            // 반복문의 초기값을 정할때, 0으로 정한다.
            if (arr[j] > arr[i]) {
              answer[i]++;
            }
          }
        }
        return answer;
      }

      console.log(anotherSolution(score));
    </script>
  </body>
</html>
