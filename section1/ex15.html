<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15. 가운데 문자 출력</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        let standard = parseInt(str.length / 2);
        if (str.length % 2 === 0) {
          answer = str.substr(standard - 1, 2);
        } else {
          answer = str.substr(standard, 1);
        }
        return answer;
      }

      let str1 = "study";
      let str2 = "good";

      console.log(solution(str1));
      console.log(solution(str2));

      // substr() : 특정 index에서 원하는 길이만큼 잘라서 문자열로 리턴
      // str.substr(start[, length])
      // start는 index이고, length길미만큼 잘라서 문자열로 리턴한다.

      // *** 참고 ***
      // parseInt() : 문자열 인자를 파싱하여
      //              특정 진수(수의 진법 체계에서 기준이 되는 값)의 정수를 반환합니다.
      // parseInt(string)
      // parseInt(string, radix)
      // 고로 parseInt()는 적합하지 않은 것 같다.

      /////////////////////////////////////////////////////////////

      function anotherSolution(s) {
        let ans;
        let mid = Math.floor(s.length / 2);
        if (s.length % 2 === 1) {
          ans = s.substring(mid, mid + 1);
        } else {
          ans = s.substring(mid - 1, mid + 1);
        }
        return ans;
      }

      console.log(anotherSolution(str1));
      console.log(anotherSolution(str2));

      // Math.floor() : 주어진 숫자와 같거나 작은 정수 중에서 가장 큰 수를 반환 합니다.
      // Math.floor(x)

      // substring() : 시작 index 에서 끝 index 전까지 문자열 잘라서 리턴한다.
      // str. substring(start, end)
      // start는 inclusive(포함), end는 exclusive(미포함)이다.
      // 예를 들어 str.substring(0,4) 이면
      // 0번째 인덱스부터 4번째는 포함되지않는 인덱스까지
      // 즉, 0 ~ 3 까지의 문자열을 잘라서 리턴합니다.(index 4는 미포함)
    </script>
  </body>
</html>
