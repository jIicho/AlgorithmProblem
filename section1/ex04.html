<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. 1부터 N까지 합 출력하기</title>
  </head>
  <body>
    <script>
      function solution(num) {
        var num;
        // 1부터 N까지의 합 공식은 N(N+1)/2 이다.
        var answer;
        answer = (num * (num + 1)) / 2;
        return answer;
      }

      function anotherSolution(num) {
        var ans = 0;
        for (i = 1; i <= num; i++) {
          ans = ans + i;
        }
        return ans;
      }

      console.log("1 부터 6 까지의 합은 " + solution(6));
      console.log("1 부터 10 까지의 합은 " + solution(10));

      console.log("1 부터 6 까지의 합은 " + anotherSolution(6));
      console.log("1 부터 10 까지의 합은 " + anotherSolution(10));
    </script>
  </body>
</html>
