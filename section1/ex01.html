<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. 세 수 중 최솟값</title>
  </head>
  <body>
    <script>
      function min(a, b, c) {
        var answer = 0;
        if (a < b) {
          answer = a;
        } else {
          answer = b;
        }
        if (c < answer) {
          answer = c;
        }
        return answer;
      }

      console.log(min(6, 5, 11));
    </script>
  </body>
</html>
