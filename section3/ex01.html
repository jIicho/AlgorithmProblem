<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. 회문 문자열</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        let s = str.toLowerCase();
        // 방법 1.

        // i) 문자열을 배열로 만들기
        // split() 메서드는 문자열을 부분 문자열로 구분해
        // 문자열 객체를 여러 개의 문자열로 이루어진 배열로 분할한다.

        // ii) 문자열 반전하기
        // reverse() 메서드는 배열을 반전합니다.
        // 첫번째 배열 요소는 마지막 요소가 되고,
        // 마지막 요소는 첫번째 요소가 됩니다.

        // iii) join() 메서드는 배열의 모든 요소를 문자열로 결합한다.

        let splitStr = s.split("");
        // console.log(splitStr);

        let reverseStr = splitStr.reverse();
        // console.log(reverseStr);

        let joinStr = reverseStr.join("");
        // console.log(joinStr);

        if (joinStr == s) {
          answer = "YES";
        } else {
          answer = "NO";
        }
        return answer;
      }

      let str = "gooG";
      // let str1 = "gooD";
      console.log(solution(str));
      // console.log(solution(str1));

      /////////////////////////////////////////////// 다른 풀이

      // 방법 2.
      // 내립차순으로 반복하는 for문으로 문자열 반전하기
      function anotherSolution(str) {
        // i) 새로 생성될 문자열을 담을 빈 문자열 만들기
        let ans = "";
        let toLower = str.toLowerCase();
        let reverse = "";

        // ii) for문을 작성하기
        // 반복문의 시작점은 문자열의 마지막 문자 'G'의 인덱스인 str.length -1
        // i 가 0보다 크거나 같은 한 코드는 반복적으로 수행된다.
        // 그리고 코드가 반복될 때마다 i의 값을 줄인다.
        for (let j = str.length - 1; j >= 0; j--) {
          reverse += str[j].toLowerCase();
          // console.log(reverse);
        }
        if (reverse == toLower) {
          ans = "YES";
        } else {
          ans = "NO";
        }
        return ans;
      }
      console.log(anotherSolution(str));

      /////////////////////////////////////////////// 다른 풀이

      function anotherSolution2(s) {
        let ans2 = "YES";
        s = s.toLowerCase();
        let len = s.length;
        for (let k = 0; k < Math.floor(len / 2); k++) {
          if (s[k] != s[len - k - 1]) {
            return "NO";
          }
        }
        return ans2;
      }

      console.log(anotherSolution2(str));
    </script>
  </body>
</html>
