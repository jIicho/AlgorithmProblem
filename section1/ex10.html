<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10. 문자 찾기</title>
  </head>
  <body>
    <script>
      function solution(str, s) {
        // console.log(str, s);
        let strArray = str.split("");
        // console.log(strArray);
        let answer = 0;

        for (let i = 0; i < strArray.length; i++) {
          if (strArray[i] === s) {
            answer++;
          }
        }
        return answer;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));

      ////////////////////////////////////////////////////////for ...of 명령문 사용
      function anotherSolution1(s, t) {
        let answer1 = 0;
        for (let x of s) {
          if (x === t) {
            answer1++;
          }
        }
        return answer1;
      }

      let str1 = "COMPUTERPROGRAMMING";
      console.log(anotherSolution1(str1, "R"));

      ///////////////////////////////////////////////////split()메서드를 사용한 풀이

      function anotherSolution2(s, t) {
        let answer2 = s.split(t).length;
        // console.log(answer2);
        // t로 받은 "R"을 기준으로 "COMPUTERPROGRAMMING" 을 나누어 배열에 담는다
        // => [COMPUTE, P, OG, AMMING] 이 배열의 길이이므로 4
        // 고로 R의 갯수는 길이에서 -1 을 한 결과와 같다.
        return answer2 - 1;
      }

      let str2 = "COMPUTERPROGRAMMING";
      console.log(anotherSolution2(str2, "R"));
    </script>
  </body>
</html>
