<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. 연필 개수</title>
  </head>
  <body>
    <script>
      function solution(num) {
        var das = 0;
        das = Math.ceil(num / 12);
        // Math.ceil(x) : 입력받은 숫자보다 크거나 같은 정수 중 가장 작은 정수를 리턴합니다.
        //                즉, 입력받은 숫자를 올림한 정수를 리턴하는 함수입니다.
        // Math.floor(x) : 입력받은 숫자보다 작거나 같은 정수 중 가장 큰 정수를 리턴합니다.
        //                즉, 입력받은 숫자를 내림한 정수를 리턴하는 함수입니다.
        // Math.round(x) : 숫자를 반올림 처리할때 사용하는 함수이다.
        //                 소수점 이하의 값이 0.5보다 크거나 같으면 입력받은 수보다 큰 다음 정수를,
        //                 소수점 이하의 값이 0.5보다 작으면 입력받은 수보다 낮은 정수를 리턴한다.

        return das;
      }

      console.log(solution(25));
      console.log(solution(178));
    </script>
  </body>
</html>
